<!DOCTYPE html>
<html lang="en" class="login-background">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Skyluster Technology Inc.</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href="design/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="design/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- Background Image -->
        <div class="login-background-image">
            <img src="img/sky_luster.png">
        </div>
        <!-- Background Text-->
        <div class="login-background-text">
            <div class="login-background-text-content">
                SKYLUSTER TECHNOLOGY INC
            </div>
        </div>
        <!-- Card -->
        <div class="login-card">
                <div class="alert alert-danger" role="alert" id="login-message">
                        <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>
            <div class="login-card-body">
                <div class="login-form">
                    <!-- Form -->
                    <form>
                        <div class="input-container login-container">
                            <i class="fa fa-user icon login-icon"></i>
                            <input class="input-field login-input-field" type="text" placeholder="Username">
                        </div>
                        <div class="input-container login-container">
                            <i class="fa fa-lock icon login-icon"></i>
                            <input class="input-field login-input-field" type="password" placeholder="Password">
                        </div>
                        <div class="input-container login-container">
                            <button class="btn btn-primary login-button" type="submit">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
