<!DOCTYPE html>
<html lang="en" class="login-background">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Skyluster Technology Inc.</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/design/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login-background-image">
        <img src="img/sky_luster.png">
    </div>
    <div class="login-container-background">
            <div class="login-background-image">
                    <img src="img/sky_luster.png">
            </div>
    </div>
    <div class="login-container">
        <div class="alert alert-danger alert-dismissible fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
        </div>
        <div class="login-form" style="background-color:aqua" class="row">
            <form>

                <div class="login-user login-input-group">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="login-password login-input-group">
                    <i class="fa fa-lock icon"></i>
                    <input type="text" placeholder="Password" required>
                </div>

                <div class="login-loginbtn login-input-group">
                    <input type="button" value="Login">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
